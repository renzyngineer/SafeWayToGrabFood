{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}

<h2 style="font-family: Poppins; font-size: 30px; margin-top: 50px;">Log in</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Log in</button>
  
</form>
{% endblock content %}
